<html lang="en">

    .form-page {

      width: 850px;
      margin: 20px auto;
    }
    .form-page img {
      width: 100%;
      display: block;

      position: absolute;
      background: transparent;

<body>
  <form method="POST" action="/page8">
    <div class="form-page">
      <img src="{{ url_for('static', filename='forms/PardonApp_Aug2021_page8.png') }}" alt="Pardon Application Page 8">

      <!-- Section 4: Notice sent -->
      <label class="checkbox-label" style="top: 140px; left: 360px;">
        <input type="checkbox" name="notice_sent_yes" /> Yes
      </label>
      <label class="checkbox-label" style="top: 140px; left: 420px;">
        <input type="checkbox" name="notice_sent_no" /> No

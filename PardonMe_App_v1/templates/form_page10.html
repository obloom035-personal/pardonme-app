<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pardon Application â€“ Page 10</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: Arial, sans-serif;
    }
    .form-page {
      position: relative;
      width: 850px;
      margin: 20px auto;
    }
    .form-page img {
      width: 100%;
      display: block;
    }
    .field {
      position: absolute;
      background: transparent;
      border: 1px dashed #999;
      font-size: 14px;
      padding: 2px;
    }
    textarea.field {
      resize: none;
    }
  </style>
</head>
<body>
  <form method="POST" action="/page10">
    <div class="form-page">
      <img src="{{ url_for('static', filename='forms/PardonApp_Aug2021_page10.png') }}" alt="Pardon Application Page 10">

      <!-- Applicant info -->
      <input class="field" name="applicant_name" placeholder="Applicant Name"
             style="top: 110px; left: 30px; width: 340px;" />
      <input class="field" name="dob" placeholder="MM/DD/YYYY"
             style="top: 110px; left: 420px; width: 180px;" />

      <textarea class="field" name="mailing_address"
                placeholder="Mailing Address"
                style="top: 145px; left: 30px; width: 340px; height: 45px;"></textarea>
      <textarea class="field" name="contact_info"
                placeholder="Phone & Email"
                style="top: 145px; left: 420px; width: 390px; height: 45px;"></textarea>

      <!-- Crime info table -->
      {% for i in range(1, 4) %}
        <input class="field" name="crime{{ i }}" placeholder="Crime"
               style="top: {{ 220 + (i - 1) * 30 }}px; left: 30px; width: 150px;" />
        <input class="field" name="case_number{{ i }}" placeholder="Case #"
               style="top: {{ 220 + (i - 1) * 30 }}px; left: 190px; width: 120px;" />
        <input class="field" name="county{{ i }}" placeholder="County"
               style="top: {{ 220 + (i - 1) * 30 }}px; left: 320px; width: 100px;" />
        <input class="field" name="sentence{{ i }}" placeholder="Sentence"
               style="top: {{ 220 + (i - 1) * 30 }}px; left: 430px; width: 160px;" />
        <input class="field" name="sentencing_date{{ i }}" placeholder="MM/DD/YYYY"
               style="top: {{ 220 + (i - 1) * 30 }}px; left: 600px; width: 130px;" />
      {% endfor %}

      <!-- Judge comments (optional, for preview only) -->
      <textarea class="field" name="judge_comments"
                placeholder="Judge's comments"
                style="top: 340px; left: 30px; width: 780px; height: 70px;"></textarea>

      <input class="field" name="judge_name" placeholder="Judge's Name"
             style="top: 430px; left: 30px; width: 250px;" />
      <input class="field" name="judge_signature" placeholder="Signature"
             style="top: 430px; left: 300px; width: 250px;" />
      <input class="field" name="judge_date" placeholder="Date"
             style="top: 430px; left: 570px; width: 100px;" />
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
